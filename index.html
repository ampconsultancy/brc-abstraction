<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC Abstraction â€” AMP Consultancy</title>

    <style>
        :root {
            --bg: #f7fafc;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
            --success: #059669;
        }
        body {
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica Neue, Arial;
            padding: 24px;
            background: var(--bg);
            color: #111;
        }
        .wrap { max-width: 680px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 18px; }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
        .hint { color: var(--muted); font-size: 14px; margin-top: 6px; }

        .card {
            background: var(--card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            margin-bottom: 18px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover { background: #1f4fc4; }

        select, input[type="file"] {
            padding: 8px;
            margin-top: 10px;
        }

        .result {
            white-space: pre;
            background: #f0f1f2;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            color: var(--success);
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="wrap">
    <header>
        <h1>BRC Abstraction â€” Upload & Process PDF</h1>
        <div class="hint">
            Use this page to upload BRC PDF(s). Results come from the live API (api.ampconsultancy.in).
        </div>
    </header>

    <section class="card">
        <form id="form" enctype="multipart/form-data" autocomplete="off">
            <label>Select PDF file(s)</label><br>
            <input id="files" name="files" type="file" accept="application/pdf" multiple />

            <div class="row" style="margin-top: 18px;">
                <button id="submitBtn" type="submit" class="btn">Send to API</button>

                <select id="zip_results" style="margin-left:12px;">
                    <option value="false" selected>zip_results: false</option>
                    <option value="true">zip_results: true</option>
                </select>
            </div>
        </form>

        <div id="status" class="hint" style="margin-top:12px;">Ready</div>

        <div id="result" class="result"></div>
    </section>
</div>

<script>
const apiUrl = "https://api.ampconsultancy.in/process";  // âœ… Fixed API URL

document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const files = document.getElementById("files").files;
    const zip = document.getElementById("zip_results").value;

    if (!files.length) {
        alert("Please select at least one PDF file.");
        return;
    }

    let fd = new FormData();
    for (let f of files) fd.append("files", f);
    fd.append("zip_results", zip);

    document.getElementById("status").innerText = "Uploading...";
    document.getElementById("result").style.display = "none";

    try {
        const r = await fetch(apiUrl, {
            method: "POST",
            headers: {
                "x-api-key": "ampajaypanchotiya+917984307187@@",   // ðŸ”‘ Replace manually after upload
                "Accept": "application/json"
            },
            body: fd,
            mode: "cors"
        });

        if (!r.ok) {
            document.getElementById("status").innerText = "API Error (" + r.status + ")";
            const err = await r.text();
            document.getElementById("result").innerText = err;
            document.getElementById("result").style.display = "block";
            return;
        }

        // File response (CSV)
        const blob = await r.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "report.csv";
        link.click();

        document.getElementById("status").innerHTML =
            "<span class='success'>Success â€” File downloaded.</span>";

    } catch (err) {
        document.getElementById("status").innerText = "Network / CORS Error";
        document.getElementById("result").innerText = err.toString();
        document.getElementById("result").style.display = "block";
    }
});
</script>

</body>
</html>
