<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRC Abstraction — AMP Consultancy</title>

    <style>
        :root {
            --bg: #f7fafc;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
            --success: #059669;
        }
        body {
            font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica Neue, Arial;
            padding: 24px;
            background: var(--bg);
            color: #111;
        }
        .wrap { max-width: 680px; margin: 0 auto; }

        header { text-align: center; margin-bottom: 18px; }
        h1 { font-size: 24px; font-weight: 600; margin-bottom: 8px; }
        .hint { color: var(--muted); font-size: 14px; margin-top: 6px; }

        .card {
            background: var(--card);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            margin-bottom: 18px;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
        }
        .btn:hover { background: #1f4fc4; }

        select, input[type="file"] {
            padding: 8px;
            margin-top: 10px;
        }

        .result {
            white-space: pre;
            background: #f0f1f2;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            color: var(--success);
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="wrap">
    <header>
        <h1>BRC Abstraction — Upload & Process PDF</h1>
        <div class="hint">
            Use this page to upload BRC PDF(s). Results come from the live API (api.ampconsultancy.in).
        </div>
    </header>

    <section class="card">
        <form id="form" enctype="multipart/form-data" autocomplete="off">
            <label>Select PDF file(s)</label><br>
            <input id="files" name="files" type="file" accept="application/pdf" multiple />

            <div class="row" style="margin-top: 18px;">
                <button id="submitBtn" type="submit" class="btn">Send to API</button>

                <select id="zip_results" style="margin-left:12px;">
                    <option value="false" selected>zip_results: false</option>
                    <option value="true">zip_results: true</option>
                </select>
            </div>
        </form>

        <div id="status" class="hint" style="margin-top:12px;">Ready</div>

        <div id="result" class="result"></div>
    </section>
</div>

<script>
  // ---------- UPDATE ONLY THESE TWO LINES ----------
  const apiUrl = "https://api.ampconsultancy.in/process";   // production API URL
  const apiKeyPlaceholder = "APIMANUALLYBYAJAY";           // you will replace this with real key later
  // --------------------------------------------------

  document.getElementById('form').addEventListener('submit', async (ev) => {
    ev.preventDefault();
    const files = document.querySelector('input[type="file"]').files;
    if (!files || files.length === 0) return alert('Pick a PDF');

    const fd = new FormData();
    for (const f of files) fd.append('files', f);
    const zipVal = document.getElementById('zip_results')?.value || 'false';
    fd.append('zip_results', zipVal);

    try {
      const r = await fetch(apiUrl, {
        method: 'POST',
        headers: {
          // If your API requires a key, set it here. Replace placeholder with real key.
          'x-api-key': apiKeyPlaceholder
        },
        body: fd,
        mode: 'cors'
      });

      if (!r.ok) {
        const txt = await r.text();
        throw new Error(`Server returned ${r.status}: ${txt}`);
      }

      const blob = await r.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'report.csv';
      a.click();
      URL.revokeObjectURL(url);
      document.querySelector('.out').textContent = "Done — downloaded report.csv";
    } catch (err) {
      document.querySelector('.out').textContent = `Network / CORS Error\n\n${err.message}`;
    }
  });
</script>


</body>
</html>
